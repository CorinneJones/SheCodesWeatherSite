<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="location">
          <div class="row">
            <div class="col-6">
              <div class="lButton">
                <button
                  type="button"
                  class="locationButton"
                  id="locationButton"
                >
                  Find My Location
                </button>
              </div>
            </div>
            <div class="col-4">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter City Name"
                  class="form-control"
                  id="citySearch"
                />
              </div>
              <div class="col-2">
                <div class="search">
                  <button type="button" class="sButton" id="searchButton">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
      </div>
      <div class="currentCity">
        <div class="currentTime">
          <div class="row row-col-3">
            <div class="col">
              <div class="title">TIME:</div>
              <div class="data" id="theTime">18:22</div>
            </div>
            <div class="col"><h4>CURRENT CONDITIONS</h4></div>
            <div class="col">
              <div class="title">DISPLAY IN:</div>
              <div class="data">
                <a href="#" class="selectedTempUnit" id="tempC">Â°C</a> |
                <a href="#" id="tempF">Â°F</a>
              </div>
            </div>
          </div>
          <div class="currentConditions">
            <div class="row">
              <div class="col">
                <div class="currentDayDate" id="todaysDate">
                  WEDNESDAY 20 JUNE 2021
                </div>
              </div>
            </div>
            <div class="row row-col-3">
              <div class="col">
                <div class="cityName" id="searchedCity">PERTH</div>
              </div>
              <div class="col">
                <div class="cityTemp" id="currentCityTemp">10Â°C</div>
              </div>
              <div class="col">
                <img
                  src="images/sun+heavyrain.png"
                  alt="cloudy"
                  width="90px"
                  id="today_Icon"
                  class="icon"
                />
                <div class="weatherDescription" id="weather_Description">
                  cloudy
                </div>
              </div>
            </div>
          </div>
          <div class="currentInfo">
            <div class="row row-col-4">
              <div class="col">
                <div class="title">Feels like:</div>
              </div>
              <div class="col">
                <div class="title">Wind:</div>
              </div>
              <div class="col">
                <div class="title">Humidity:</div>
              </div>
              <div class="col">
                <div class="title">Precipitation:</div>
              </div>
            </div>
              <div class="row row-col-4">
                <div class="col">
                  <div class="data" id="feels_Like">-1Â°C</div>
                </div>
                <div class="col">
                  <div class="data" id="wind_Speed">23km/h</div>
                </div>
                <div class="col">
                  <div class="data" id="humidity">5%</div>
                </div>
                <div class="col">
                  <div class="data" id="rain_Amount">6mm</div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    </div>
  </body>

      href="https://github.com/CorinneJones/SheCodesWeatherSite"
      target="_blank"
    >
      GitHub
    </a>
  </footer>
  <script src="src/index.js"></script>
</html>
